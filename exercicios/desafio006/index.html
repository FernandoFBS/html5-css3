<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio0006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Hypertext Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Para usar parágrafos utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Para usar títulos utilize a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Para usar Imagens utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para usar Abreviações utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para usar Código Fonte utilize a tag &lt;NAO SEI&gt;">Código Fonte</abbr></li>
        <li><abbr title="Para usar Listas Separadas utilize a tag &lt;ol&gt;">Listas Separadas</abbr></li>
        <li><abbr title="Para usar Listas com demarcadores utilize a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
