<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>    
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-css.png" alt="Logo das CSS3">
    <p>Podemos também carregar imagens que estáo em outra pasta, contando que esla esteja dentro da pasta atual</p>
    <img src="fotos/logo-css.png" alt="Logo da CSS3 na pasta fotos">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo de JavaScript na Internet">
</body>
</html>
